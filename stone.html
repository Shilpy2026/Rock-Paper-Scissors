<html>
	<head>
        <title>Stone Paper Scissors Game</title>
        <link rel="stylesheet" href="styl.css" />
	</head>
	<body>
        <h1>Stone Paper Scissors Game</h1>
        <div class="choices">
            
            <div class="choice" id="scissor">
                <img src="D:\java script\scissors.png.png">
            </div>
            <div class="choice" id="rock">
                <img src="D:\java script\rock.png.png">
            </div>
            <div class="choice" id="paper">
                <img src="D:\java script\paper.png.png">
            </div>
        </div>
        <div class="score-board">
        <div class="score">
            <div id="user-score">0</div>
            <p>You</p>
        </div>
        <div class="score">
            <div id="comp-score">0</div>
            <p>Comp</p>
        </div>
       </div>
       <div class="container">
        <center><p id="msg">Play Game Move</p></center>
       </div>
       <script src="cons.js"></script>
    </body>
</html>
